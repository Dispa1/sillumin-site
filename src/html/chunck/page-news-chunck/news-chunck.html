<div class="newsBody">
    <a href="page-News.html"><h2 class="newsTitle">Новости</h2></a>
    <div class="newsConteaner">
        <div class="newsContent">

        </div>
    </div>
</div>
<script>
    async function getResponse() {
  let response = await fetch('http://localhost:5001/news')
  let content = await response.json()
  let news = document.querySelector('.newsContent')
  let key;
  for (key in content) {
    console.log(content[key])
    news.innerHTML += `
      <div class="news">
            <div class="newsImg">
            <img src="http://localhost:5001/${content[key].image}" alt="1" >
            </div>
            <div class="newsText effect-to-bottom">
                <div class="h2Body">
                <h2 class="newsName">${content[key].title}</h2>
                <h2 class="newsSubName">${content[key].sub_title}</h2>
                </div>  
            </div>
            <div class="linkNewsBody">
            <a href="#" class="aBody">  
                    Перейти
                    </a>
            </div>
    `
  }
}

getResponse()
</script>
